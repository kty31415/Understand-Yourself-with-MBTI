<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <style>
    body {
      background-color: #4b2e83;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .survey-frame {
      border: 2px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
      width: auto;
      height: auto;
    }

    .survey-container {
      text-align: center;
    }

    .message {
      margin-top: 1rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .button-container button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
    }

    .redo-button {
      padding: 0.5rem 1rem;
    }

    .answer-input {
      width: 100%;
      height: 100px;
      resize: vertical;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    canvas {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="survey-frame">
    <div class="survey-container">
      <h1>Survey</h1>

      <div id="question1">
        <h3>Question 1</h3>
        <label for="name">What is your name?</label>
        <input type="text" id="name" autocomplete="off" required>
        <br>
        <div class="button-container">
          <button type="button" onclick="nextPage()">Next</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  function nextPage() {
  // Retrieve the name entered by the user
  const nameInput = document.getElementById('name');
  const name = nameInput.value.trim();
  
  // Store the name in local storage
  localStorage.setItem('name', name);
  
  // Redirect to question2.html
  window.location.href = 'question2.html';
  }
  </script>
</body>
</html>
